<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Timer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #liveTimer {
        font-size: 36px;
    }
</style>
</head>
<body>
<div id="liveTimer">00:00:00</div>
<script>
    // Get the timer display from the parent window
    var timerDisplay = window.opener.document.getElementById("timer");

    // This script updates the live timer with the same time as the main timer
    function updateLiveTimer() {
        function update() {
            // Get the time from the main timer display
            var currentTime = timerDisplay.innerText;
            // Update the live timer display
            document.getElementById("liveTimer").innerText = currentTime;
        }
        setInterval(update, 1000);
        update(); // Call update function immediately to avoid delay in initial display
    }
    updateLiveTimer();
</script>
</body>
</html>
